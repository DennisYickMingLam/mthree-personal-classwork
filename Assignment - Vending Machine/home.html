<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" href="css/home.css" />

</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1 style="text-align: center">Vending Machine</h1>
                <hr  style="border: 1px solid black;"/>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="row" id="itemList">
                    
                    <!--item box template-->
                    <!--<div class="col-4 border bg-light item-option" style="height: 120px; ">
                        <div class="text-left" style="font-size:10pt;">
                            1
                        </div>
                        <div class="text-center">
                            Snickers
                            <br />
                            $1.5
                            <br />
                            Quantity Left: 10
                        </div>
                    </div>-->
                    
                    <div class="col-4" id="preloadMessage">Fetching items.......</div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-4 ">
                <div class="row" id="vendMoney">
                    <div class="col text-center">
                        <h3>Total $ In</h3>

                        <div class="bg-light border border-dark" id="storedMoney" style="min-height: 30px;">0.00</div>
                        <br />
                        <div class="row">
                            <button class="col-6 btn btn-primary" id="dollButton" onclick="addMoney('dollar')">Add Dollar</button>
                            <button class="col-6 btn btn-primary" id="quarButton" onclick="addMoney('quarter')">Add Quarter</button>
                            <button class="col-6 btn btn-primary" id="dimeButton" onclick="addMoney('dime')">Add Dime</button>
                            <button class="col-6 btn btn-primary" id="nicButton" onclick="addMoney('nickel')">Add Nickel</button>
                        </div>
                    </div>
                </div>
                <br />
                <hr style="border: 1px solid black;" />

                <div class="row" id="vendMessage">
                    <div class="col text-center">
                        <h3>Message</h3>
                        <div class="bg-light border border-dark" id="errorMessages" style="min-height: 30px;">Error Messages</div>

                        <div class="row">
                            <div class="col-4">Item: </div>
                            <div class="col-7 bg-light border border-dark" id="storedItemId" style="min-height: 30px;">Stored Item ID</div>
                        </div>
                        <br />
                        <button class="col-6 btn btn-primary" id="purchaseButton" onclick="makePurchase()">Make Purchase</button>
                    </div>
                </div>
                <br />
                <hr style="border: 1px solid black;" />


                <div class="row" id="vendChange">
                    <div class="col text-center">
                        <h3>Change</h3>
                        <div class="bg-light border border-dark" id="returnChange" style="min-height: 30px;">Return Change</div>
                        <br />
                        <button class="col-6 btn btn-primary" id="changeButton" onclick="changeReturn()">Change Return</button>
                    </div>
                </div>
                <div id="successPurchase" hidden />
                <div id="dollarCount" hidden />
                <div id="quarterCount" hidden />
                <div id="dimeCount" hidden />
                <div id="nickelCount" hidden />
            </div>
        </div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>
</html>
